{% extends "portal/base_portal.html" %}
{% block portal_title %}База знаний{% endblock %}
{% block portal_content %}
  <h1>База знаний</h1>
  <form method="get" style="margin:12px 0;">
    <input type="search" name="q" value="{{ q }}" placeholder="Поиск по статьям">
    <button>Найти</button>
  </form>
  <ul>
    {% if articles %}
      {% for a in articles %}
        <li><a href="#">{{ a.title }}</a></li>
      {% endfor %}
    {% else %}
      <li>Пока нет статей</li>
    {% endif %}
  </ul>
{% endblock %}
