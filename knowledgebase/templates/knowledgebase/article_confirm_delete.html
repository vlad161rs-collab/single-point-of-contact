{% extends 'knowledgebase/base.html' %}

{% block content %}
<h2>Удалить статью</h2>
<p>Вы уверены, что хотите удалить статью "{{ article.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
